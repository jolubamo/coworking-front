<div class="container-table">
  <h1>LISTADO USUARIOS</h1>
</div>
      
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} {{element.usuario.apellido}}</td>
      </ng-container>

      <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.email}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rol.nombre}} </td>
      </ng-container>

      <!--editar-->
      <ng-container matColumnDef="reservar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
              <div class="example-button-container">
                  <button mat-icon-button [routerLink]="['/editar-usuario', element.usuario.id]">
                      <mat-icon>edit</mat-icon>
                  </button>
              </div>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<button mat-fab style="background-color: black;" (click)='agregar()'>
    <mat-icon>add_box</mat-icon>
  </button>
