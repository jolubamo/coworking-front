<mat-form-field>
    <mat-label>Tipo Sala</mat-label>
    <mat-select formControlName="medico">
        <mat-option (click)="click(0)">None</mat-option>
        <mat-option [value]="p.id" (click)="click(p.id)" *ngFor="let p of lstTipos"> {{p.nombre}} </mat-option>
    </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo de Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoSala.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="equipamiento">
            <th mat-header-cell *matHeaderCellDef> Equipamiento </th>
            <td mat-cell *matCellDef="let element"> {{element.equipamiento}} </td>
        </ng-container>

        <!--editar-->
        <ng-container matColumnDef="reservar">
            <th mat-header-cell *matHeaderCellDef> Reservar </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-icon-button (click)='openDialogReservar(element)'>
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="calendario">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-icon-button (click)='openDialog(element.id)'>
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
