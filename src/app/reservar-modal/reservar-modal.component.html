<form class="form" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="fecha" matInput [matDatepicker]="picker" (dateChange)="pickDate($event)" [min]="minDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select formControlName="horarios" multiple>
      <mat-option *ngFor="let horario of horarios" [value]="horario.id">{{horario.titulo}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<button (click)="clickReservar()">Reservar</button>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
